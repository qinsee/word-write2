$(document).ready(function () {
    $.ajax({
        type : "post",
        url : "../writea/question",
        data : {

        },
        dataType : "json",
        success : function(reqData) {
            var str = "";
            $.each(reqData,function(index,value){
                str+='<div class="layui-row layui-bg-gray" style="margin-top: 5px">'
                str+='<div class="layui-col-sm10" >'
                str+='  <h3 style="margin-top: 5px">'
                str+=value.pnum
                str+='</h3>'
                str+='  <p style="margin-top: 5px">出题人:<span>'
                str+=value.username
                str+='</span>&nbsp;&nbsp;试卷日期:<span>'
                str+=value.pdate
                str+='</span></p></div>'
                str+='<div class="layui-col-sm2" >'
                str+='   <button class="layui-btn layui-btn-sm " id="btnSave" style="text-align: left;margin-top: 10px">开始考试 </button>'
                str+='  </div></div>'
            });
            $("#tbody").html(str);
            $("#btnSave").click(function() {
                location.href="../writea/showExam"
            })
        },
        error : function() {
            layer.msg('ajax执行错误！', {
                icon : 2,
                time : 1000
            });
        }
    });
})
